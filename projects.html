    <script>
        // Function to enable editing for a specific project
        function enableEdit(projectId) {
            const titleField = document.getElementById(projectId + '-title');
            const descriptionField = document.getElementById(projectId + '-description');
            const editButton = document.getElementById('edit-' + projectId);
            const saveButton = document.getElementById('save-' + projectId);
            const cancelButton = document.getElementById('cancel-' + projectId);

            titleField.disabled = false; // Enable the title field
            descriptionField.disabled = false; // Enable the description field
            editButton.style.display = 'none'; // Hide edit button
            saveButton.style.display = 'inline'; // Show save button
            cancelButton.style.display = 'inline'; // Show cancel button
        }

        // Function to cancel editing for a specific project
        function cancelEdit(projectId) {
            const titleField = document.getElementById(projectId + '-title');
            const descriptionField = document.getElementById(projectId + '-description');
            const editButton = document.getElementById('edit-' + projectId);
            const saveButton = document.getElementById('save-' + projectId);
            const cancelButton = document.getElementById('cancel-' + projectId);

            titleField.disabled = true; // Disable the title field
            descriptionField.disabled = true; // Disable the description field
            editButton.style.display = 'inline'; // Show edit button
            saveButton.style.display = 'none'; // Hide save button
            cancelButton.style.display = 'none'; // Hide cancel button

            // Reset fields to their original values
            titleField.value = titleField.getAttribute('data-original');
            descriptionField.value = descriptionField.getAttribute('data-original');
        }

        // Function to delete the content of a specific project
        function deleteProject(projectId) {
            const titleField = document.getElementById(projectId + '-title');
            const descriptionField = document.getElementById(projectId + '-description');
            titleField.value = ''; // Clear the title field
            descriptionField.value = ''; // Clear the description field
        }

        // Function to save changes for a specific project
        function saveProject(projectId) {
            const titleField = document.getElementById(projectId + '-title');
            const descriptionField = document.getElementById(projectId + '-description');
            const editButton = document.getElementById('edit-' + projectId);
            const saveButton = document.getElementById('save-' + projectId);
            const cancelButton = document.getElementById('cancel-' + projectId);

            // Save the current values as the original values
            titleField.setAttribute('data-original', titleField.value);
            descriptionField.setAttribute('data-original', descriptionField.value);

            titleField.disabled = true; // Disable the title field
            descriptionField.disabled = true; // Disable the description field
            editButton.style.display = 'inline'; // Show edit button
            saveButton.style.display = 'none'; // Hide save button
            cancelButton.style.display = 'none'; // Hide cancel button
        }
    </script>
