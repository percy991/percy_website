    <link rel="stylesheet" href="style.css">
    <script>
        // Function to enable editing for contact information
        function enableEdit() {
            const phoneField = document.getElementById('phone');
            const emailField = document.getElementById('email');
            const addressField = document.getElementById('address');
            const editButton = document.getElementById('edit-button');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');

            phoneField.disabled = false; // Enable phone field
            emailField.disabled = false; // Enable email field
            addressField.disabled = false; // Enable address field
            editButton.style.display = 'none'; // Hide edit button
            saveButton.style.display = 'inline'; // Show save button
            cancelButton.style.display = 'inline'; // Show cancel button
        }

        // Function to cancel editing contact information
        function cancelEdit() {
            const phoneField = document.getElementById('phone');
            const emailField = document.getElementById('email');
            const addressField = document.getElementById('address');
            const editButton = document.getElementById('edit-button');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');

            phoneField.disabled = true; // Disable phone field
            emailField.disabled = true; // Disable email field
            addressField.disabled = true; // Disable address field
            editButton.style.display = 'inline'; // Show edit button
            saveButton.style.display = 'none'; // Hide save button
            cancelButton.style.display = 'none'; // Hide cancel button

            // Reset fields to their original values
            phoneField.value = phoneField.getAttribute('data-original');
            emailField.value = emailField.getAttribute('data-original');
            addressField.value = addressField.getAttribute('data-original');
        }

        // Function to save changes to contact information
        function saveContact() {
            const phoneField = document.getElementById('phone');
            const emailField = document.getElementById('email');
            const addressField = document.getElementById('address');
            const editButton = document.getElementById('edit-button');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');

            // Save the current values as the original values
            phoneField.setAttribute('data-original', phoneField.value);
            emailField.setAttribute('data-original', emailField.value);
            addressField.setAttribute('data-original', addressField.value);

            phoneField.disabled = true; // Disable phone field
            emailField.disabled = true; // Disable email field
            addressField.disabled = true; // Disable address field
            editButton.style.display = 'inline'; // Show edit button
            saveButton.style.display = 'none'; // Hide save button
            cancelButton.style.display = 'none'; // Hide cancel button
        }

        // Function to delete contact information
        function deleteContact() {
            document.getElementById('phone').value = ''; // Clear phone field
            document.getElementById('email').value = ''; // Clear email field
            document.getElementById('address').value = ''; // Clear address field
        }
    </script>
